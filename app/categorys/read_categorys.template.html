<div layout="row" ng-controller="categorysController" ng-cloak>
    <!--div flex="10"></div-->
 
    <div flex="100" class='m-20px-0'>
 
        <!-- page title & 'create category' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Categorys</h3>
                </div>
 
                <!-- 'create' category button will be here -->
                <!-- button for creating category -->                
                <md-button class="md-raised" ng-click="showCreateCategoryForm()">Create Category</md-button-->
            </div>
        </md-toolbar>
 
        <!-- 'search' bar will be here -->
        <!-- used for searching categorys in api -->
        <md-input-container class="md-block m-b-0px">
            <form ng-submit="searchCategorys()">
                <label>Search categorys...</label>
                <input ng-model="category_search_keywords">
            </form>
        </md-input-container>

        <md-content flex>
            <!-- show product record list -->
            <md-list ng-init="readCategorys()">
                <md-list-item class="md-3-line" ng-repeat="category in categorys">
 
                    <!-- category information -->
                    <div class="md-list-item-text">
                        <h3>{{category.name}}</h3>
                        <h4>{{category.description}}</h4>
                        <h4>{{category.created}}</h4>
                    </div>
 
                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <!-- 'read one' button will be here -->
                        <md-button class="md-raised md-info" ng-click="readOneCategory(category.id)">Read One</md-button>
                        <!-- 'edit' button will be here -->
                        <md-button class="md-raised md-primary" ng-click="showUpdateCategoryForm(category.id)">Edit</md-button>
                        <!-- 'delete' button will be here -->
                        <md-button class="md-raised md-danger" ng-click="confirmDeleteCategory($event, category.id)">Delete</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
 
    <!--div flex="10"></div-->
</div> <!-- end row -->
